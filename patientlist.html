<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Lafi.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #b70303;
            margin-bottom: 0.5rem;
        }

        .header h1 {
            font-size: 2rem;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e5e7eb;
        }

        .tab {
            padding: 1rem 2rem;
            background: none;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .tab:hover {
            color: #b70303;
        }

        .tab.active {
            color: #b70303;
            border-bottom-color: #b70303;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-left: 4px solid #b70303;
        }

        .stat-card h3 {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card .number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #b70303;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #f5c6cb;
        }

        .cards-container {
            display: grid;
            gap: 1.5rem;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1a1a1a;
        }

        .status-badge {
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-contacted {
            background: #d4edda;
            color: #155724;
        }

        .card-body {
            display: grid;
            gap: 1rem;
        }

        .info-row {
            display: grid;
            grid-template-columns: 180px 1fr;
            gap: 1rem;
        }

        .info-label {
            font-weight: 600;
            color: #666;
        }

        .info-value {
            color: #1a1a1a;
        }

        .info-value a {
            color: #b70303;
            text-decoration: none;
        }

        .info-value a:hover {
            text-decoration: underline;
        }

        .description-box {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            border-left: 3px solid #b70303;
            margin-top: 0.5rem;
        }

        .timestamp {
            font-size: 0.85rem;
            color: #999;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e5e7eb;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.6rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #b70303;
            color: white;
        }

        .btn-primary:hover {
            background: #940202;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .search-box {
            margin-bottom: 2rem;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #b70303;
            box-shadow: 0 0 0 3px rgba(183, 3, 3, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .tabs {
                flex-direction: column;
                gap: 0;
            }

            .tab {
                padding: 0.75rem 1rem;
                text-align: left;
            }

            .info-row {
                grid-template-columns: 1fr;
                gap: 0.25rem;
            }

            .info-label {
                font-size: 0.85rem;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Lafi.Africa</div>
            <h1>Admin Dashboard</h1>
        </div>

        <div id="loadingMessage" class="loading">Loading data...</div>
        <div id="errorMessage" class="error" style="display: none;"></div>

        <div id="dashboardContent" style="display: none;">
            <div class="stats">
                <div class="stat-card">
                    <h3>Patient Contacts</h3>
                    <div class="number" id="totalPatients">0</div>
                </div>
                <div class="stat-card">
                    <h3>Pending Actions</h3>
                    <div class="number" id="pendingActions">0</div>
                </div>
                <div class="stat-card">
                    <h3>Contacted</h3>
                    <div class="number" id="contactedPatients">0</div>
                </div>
            </div>

            <div id="patients" class="tab-content active">
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="searchPatients" placeholder="Search by name or email...">
                </div>
                <div id="patientsContainer" class="cards-container"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, query, orderBy, doc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA3fMQiCZWFpPZJ1JrObgdygtvAC23Hfwo",
            authDomain: "timirg-copilot.firebaseapp.com",
            databaseURL: "https://timirg-copilot-default-rtdb.firebaseio.com",
            projectId: "timirg-copilot",
            storageBucket: "timirg-copilot.appspot.com",
            messagingSenderId: "491904583147",
            appId: "1:491904583147:web:7ad8a54b7341b1abbf05ae",
            measurementId: "G-GNZKB9SKDE"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let patientsData = [];

        async function loadData() {
            try {
                const patientsQuery = query(collection(db, 'patientContacts'), orderBy('submittedAt', 'desc'));
                const patientsSnapshot = await getDocs(patientsQuery);

                patientsData = patientsSnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                updateStats();
                displayPatients(patientsData);

                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('dashboardContent').style.display = 'block';

            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').textContent = 'Error loading data: ' + error.message;
            }
        }

        function updateStats() {
            document.getElementById('totalPatients').textContent = patientsData.length;
            
            const pendingPatients = patientsData.filter(p => p.status === 'pending').length;
            const contactedPatients = patientsData.filter(p => p.status === 'contacted').length;
            
            document.getElementById('pendingActions').textContent = pendingPatients;
            document.getElementById('contactedPatients').textContent = contactedPatients;
        }

        function formatDate(timestamp) {
            if (!timestamp) return 'N/A';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function displayProfessionals(data) {
            const container = document.getElementById('professionalsContainer');
            
            if (data.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <h3>No medical professional registrations yet</h3>
                    </div>
                `;
                return;
            }

            container.innerHTML = data.map(prof => `
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">${prof.fullName || 'N/A'}</div>
                        <span class="status-badge status-${prof.status || 'pending'}">${prof.status || 'Pending'}</span>
                    </div>
                    <div class="card-body">
                        <div class="info-row">
                            <div class="info-label">Email:</div>
                            <div class="info-value"><a href="mailto:${prof.email}">${prof.email || 'N/A'}</a></div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Phone:</div>
                            <div class="info-value"><a href="tel:${prof.phone}">${prof.phone || 'N/A'}</a></div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Specialty:</div>
                            <div class="info-value">${prof.specialty || 'N/A'}</div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Years Experience:</div>
                            <div class="info-value">${prof.yearsExperience || 'N/A'} years</div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">University:</div>
                            <div class="info-value">${prof.university || 'N/A'}</div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Current License:</div>
                            <div class="info-value">${prof.license === 'yes' ? '‚úì Yes' : '‚úó No'}</div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Current Job:</div>
                            <div class="info-value">${prof.currentJob || 'N/A'}</div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Employer:</div>
                            <div class="info-value">${prof.currentEmployer || 'N/A'}</div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Location:</div>
                            <div class="info-value">${prof.workState || 'N/A'}</div>
                        </div>
                        ${prof.role ? `
                        <div class="info-row">
                            <div class="info-label">Role Description:</div>
                            <div class="info-value">
                                <div class="description-box">${prof.role}</div>
                            </div>
                        </div>
                        ` : ''}
                        ${prof.certifications ? `
                        <div class="info-row">
                            <div class="info-label">Certifications:</div>
                            <div class="info-value">
                                <div class="description-box">${prof.certifications}</div>
                            </div>
                        </div>
                        ` : ''}
                        <div class="timestamp">
                            üìÖ Submitted: ${formatDate(prof.submittedAt)}
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="markAsContacted('medicalProfessionals', '${prof.id}')">Mark as Contacted</button>
                    </div>
                </div>
            `).join('');
        }

        function displayPatients(data) {
            const container = document.getElementById('patientsContainer');
            
            if (data.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        <h3>No patient contact requests yet</h3>
                    </div>
                `;
                return;
            }

            container.innerHTML = data.map(patient => `
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">${patient.name || 'N/A'}</div>
                        <span class="status-badge status-${patient.status || 'pending'}">${patient.status || 'Pending'}</span>
                    </div>
                    <div class="card-body">
                        <div class="info-row">
                            <div class="info-label">Email:</div>
                            <div class="info-value"><a href="mailto:${patient.email}">${patient.email || 'N/A'}</a></div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Phone:</div>
                            <div class="info-value"><a href="tel:${patient.phone}">${patient.phone || 'N/A'}</a></div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Description:</div>
                            <div class="info-value">
                                <div class="description-box">${patient.description || 'N/A'}</div>
                            </div>
                        </div>
                        <div class="timestamp">
                            üìÖ Submitted: ${formatDate(patient.submittedAt)}
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="markAsContacted('patientContacts', '${patient.id}')">Mark as Contacted</button>
                    </div>
                </div>
            `).join('');
        }

        window.switchTab = function(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        };

        window.markAsContacted = async function(collectionName, docId) {
            try {
                await updateDoc(doc(db, collectionName, docId), {
                    status: 'contacted',
                    contactedAt: new Date()
                });
                
                alert('Status updated successfully!');
                loadData();
            } catch (error) {
                console.error('Error updating status:', error);
                alert('Error updating status: ' + error.message);
            }
        };

        document.getElementById('searchPatients').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = patientsData.filter(patient => 
                (patient.name || '').toLowerCase().includes(searchTerm) ||
                (patient.email || '').toLowerCase().includes(searchTerm) ||
                (patient.description || '').toLowerCase().includes(searchTerm)
            );
            displayPatients(filtered);
        });

        loadData();
    </script>
</body>
</html>
